<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h2 class="title">Cadastro de Alunos 2022</h2>

    <p class="subtitle">Sistema simples para cadastrar alunos e exibir notas e situação.</p>

    <form action="">
        <fieldset>
            <legend>Cadastro de Alunos</legend>
            <div class="form-text">
                <div>
                    <label for="nome">Nome:</label>
                    <input class="text-area large" type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
                <div>
                    <label for="matricula">Matrícula:</label>
                    <input class="text-area large" type="text" id="matricula" name="matricula" placeholder="Ex. 000000">
                </div>
            </div>
            <div class="form-notes">
                <div>
                    <label for="nota1">Primeira Nota:</label>
                    <input class="number-area large" type="number" min="0" max="10" id="nota1" name="nota1" placeholder="Ex. 8.5" step="any">
                </div>
                <div>
                    <label for="nota2">Segunda Nota:</label>
                    <input class="number-area large" type="number" min="0" max="10" id="nota2" name="nota2" placeholder="Ex. 8.5" step="any">
                </div>
                <div>
                    <label for="nota3">Terceira Nota:</label>
                    <input class="number-area large" type="number" min="0" max="10" id="nota3" name="nota3" placeholder="Ex. 8.5" step="any">
                </div>
            </div>
            <input type="button" value="Cadastrar" class="submit-button" onclick="inserirAluno()">
            <input type="button" value="Limpar" class="clear-button" onclick="limpar()">
        </fieldset>
    </form>
    
    <h2>Alunos Cadastrados</h2>
    <div class="content">
        <table border="1">
            <thead>
                <th>Aluno</th>
                <th>Matrícula</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Média</th>
                <th>Situação</th>
                <th>Opções</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
